---
# tasks file for docker

# tasks file for DEPENDANCES
- name: 
  yum:
    name: epel-release
    state: present
- name:
  yum:
    name: python-pip
    state: present
- name:
  pip:
    name: ansible
- name:
  pip:
    name: docker-py

- name: install yum-utils
  yum:
    name: yum-utils
    state: present
- name: install device mapper
  yum:
    name: device-mapper-persistent-data
    state: present
- name: install lvm2
  yum:
    name: lvm2
    state: present
- name: create a repo for docker
  shell:
    cmd: yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
- name: install docker
  yum:
    name: docker-ce,docker-ce-cli,containerd.io
    state: present
- name: start docker
  systemd:
    name: docker
    state: started
    enabled: yes
- name: execution docker sans sudo
  shell:
    cmd: usermod -aG docker MounaNeko
- name: change mode
  shell:
    cmd: chmod 777 /var/run/docker.sock
